apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-only-before
  labels:
    app: my-app-only-before
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app-only-before
  template:
    metadata:
      labels:
        app: my-app-only-before
    spec:
      containers:
      - name: my-app-only-before
        image: nginx:1.22
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"

