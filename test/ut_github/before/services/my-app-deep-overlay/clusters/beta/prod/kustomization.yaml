apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base

namePrefix: beta-prod-

patches:
  - target:
      kind: Deployment
      name: my-app-deep
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: nginx:1.21-alpine
      - op: add
        path: /metadata/labels/cluster
        value: beta
      - op: add
        path: /metadata/labels/environment
        value: prod

