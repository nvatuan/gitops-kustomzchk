apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-shallow
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app-shallow
  template:
    metadata:
      labels:
        app: my-app-shallow
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 256Mi

